
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokemon</title>

        <!-- link the bootstrap css -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

        <!-- linking the css -->
        <link rel="stylesheet" href="../css/pokemon.css">
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-light" style="background-color:red">
            <!-- brand -->
            <span class="navbarItem navbar-brand mb-1 h1">Pokedex</span>

            <!-- search bar & search button -->
            <form class="form-inline">
                <input id="pokemonInput" class="form-control mr-sm-2" type="Search" aria-label="Search">
                <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="button" >Search</button>
            </form>
        </nav>

        <!-- Pokemon card -->
        <div id="pokemonInfoCard" class="card text-center" style="width: 18rem;">
            <!-- pokemon image -->
            <img id="pokemonImage" src="" class="card-img-top" alt="...">

            <!-- pokemon name -->
            <div class="card-body">
                <h5 id="pokemonName" class="card-title">Pokemon Name</h5>
            </div>

            <!-- list of poke,on information -->
            <ul id="pokemonInformationList" class="list-group list-group-flush">
                
            </ul>
        </div>


    
        <!-- link the jQuery, popper.js, and the bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>

        <!-- link the js -->
        <script src="../js/pokemon.js"></script>
    </body>

</html>
